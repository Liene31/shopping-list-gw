<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/cat-img.png" alt="cat logo" width="150px" />
      </div>
      <form>
        <input type="text" id="text-input" placeholder="bread" />
        <button type="button" id="add-btn">Add</button>
      </form>
      <p class="message-to-user" id="message-to-user"></p>
      <div class="list-container">
        <ul id="ul-eL"></ul>
      </div>
    </div>
  </body>
</html>
